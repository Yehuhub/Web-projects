<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ex3-Yehu_Raccah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-primary-subtle">
        <h1 class="col-12 text-black text-center p-3">My Task List</h1>
      </div>
      <div class="row p-1">
        <div class="col-12 alert alert-info">
          <p class="text-center">
            This simple app allows you to add tasks with categories and due
            dates. You can also filter and sort tasks.
          </p>
        </div>
      </div>
      <div class="row mb-2">
        <form id="newTaskForm" class="d-none">
          <div>
            <label for="taskname">Task Name</label>
            <input type="text" class="form-control" id="taskname" />
          </div>
          <div>
            <label for="taskname">Category</label>
            <select
              class="form-select"
              aria-label="Default select"
              id="category"
            >
              <option selected>Category</option>
              <option value="Work">Work</option>
              <option value="Shopping">Shopping</option>
              <option value="Personal">Personal</option>
              <option value="Workout">Workout</option>
            </select>
          </div>
          <div id="inlineRadios">
            <p class="mb-0 mt-2">Priority</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="1"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">Low</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="2"
              />
              <label class="form-check-label" for="inlineRadio2">Medium</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="3"
              />
              <label class="form-check-label" for="inlineRadio3">High</label>
            </div>
          </div>
          <div>
            <label for="dateInput" class="form-label">Select a Date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="dateInput"
              name="date"
            />
          </div>
          <div>
            <label for="description">Description(Optional)</label>
            <input type="text" class="form-control" id="description" />
          </div>

          <button type="submit" class="btn btn-primary">Save Task</button>
          <button type="button" class="btn btn-secondary" id="hideForm">
            Cancel
          </button>
          <button type="button" class="btn btn-primary d-none" id="saveEdit">
            Save Task
          </button>
        </form>
      </div>
      <div class="row">
        <button class="col-3 btn btn-primary containersToHide" id="showForm">
          Add Task
        </button>
      </div>
      <div class="row containersToHide">
        <p class="p-1">Filter by Category</p>
        <select
          class="form-select"
          aria-label="Default select"
          id="category-filter"
        >
          <option selected value="All">All</option>
          <option value="Work">Work</option>
          <option value="Shopping">Shopping</option>
          <option value="Personal">Personal</option>
          <option value="Workout">Workout</option>
        </select>
      </div>
      <div class="containersToHide p-1">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="button"
          aria-pressed="false"
          id="sortButton"
        >
          Sort by Due Time: Ascending
        </button>
      </div>
      <div class="containersToHide">
        <div class="text-center border rounded p-1" id="emptylist">
          No tasks in list!
        </div>
        <div id="taskList"></div>
        <!-- <table class="table table-bordered" id="taskList"></table> -->
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
